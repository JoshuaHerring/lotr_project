<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR Interactive Map</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script defer src="./public/js/global.js"></script>
    <script defer src="./public/js/index.js"></script>
    

  </head>
  <body>
    <header id="parentHeader"></header>
    <div class="body-container">
      <h1 id="title">LOTR Interactive Map</h1>

      <!-- map -->
      <div id="big-organize">
        <div id="move">
          <div id="contain">
            <div id="zoom-img"></div>
          </div> 
        </div>
        

        <!-- testing API -->
        <div class="dropdown">
          <button class="dropbtn">Locations</button>
          <div id="center-drpdn">
            <div id="dropdown-content">
              
            </div>
          </div>
        </div>

        <section id="location-info">
        </section>
        <!-- <p>Click on the Locations button to get information on different places in the Lord of the Rings world.</p> -->
      </div>

      <section class="character">
        <h2 id="charRaces">Races</h2>
        <ul class="character-list">
          <li class="c-list">
            <a href="./character.html?race=Human">
            <img src="./public/images/human.png" alt="Human Race"/>
          </a>
          </li>

          <li class="c-list">
            <a href="./character.html?race=Hobbit">
              <img
                src="./public/images/hobbit.png"
                alt="Hobbit Race"
            /></a>
          </li>

          <li class="c-list">
            <a
            
              href="./character.html?race=Elf"
              ><img
                src="./public/images/elf.png"
                alt="Elf Race"
            /></a>
          </li>

          <li class="c-list">
            <a 
              href="./character.html?race=Wizard"
              ><img
                src="./public/images/wizard.jpg"
                alt="Orc Race"
            /></a>
          </li>

          <li class="c-list">
            <a 
              href="./character.html?race=Dwarf"
              ><img
                src="./public/images/dwarf.jpg"
                alt="Orc Race"
            /></a>
          </li>

          <li class="c-list">
            <a 
              href="./character.html?race=Orc"
              ><img
                src="./public/images/orc.png"
                alt="Orc Race"
            /></a>
          </li>

        </ul>
      </section>
    </div>
    <footer id="parentFooter"></footer>
  </body>
</html>
