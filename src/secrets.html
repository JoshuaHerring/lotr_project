<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR Sign-up</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script defer src="./public/js/global.js"></script>
    <script defer src="./public/js/secrets.js"></script>
  </head>

<body>
    <header id="parentHeader"></header>

    <h1>Know somehting that we don't</h1>
    <p>Let us know below and it will add it to the secrets in the character section automatically</p>

      <form method="post" action="https://lotr-api.onrender.com/secrets/">
      
      <label for="title"> Secret Title: 
        <input type="text" name="title" size="15"/> <br> <br>
      </label> 

      <label for="race"> 
      Secret Race: 
      <select name="race">
        <option value="Human">Human</option>
        <option value="Elf">Elf</option>
        <option value="Wizard">Wizard</option>
        <option value="Dwarf">Dwarf</option>
        <option value="Hobbit">Hobbit</option>
        <option value="Orc">Orc</option>
      </select>
    </label> 
      
      <br>
      <br>

      <label for="description"> 
      Secret Description:
      <textarea name="description" cols="80" rows="5"></textarea>
      </label>

      <button type="submit" class="registerbtn">Unsecret</button>    
    </form>
    

    <footer id="parentFooter"></footer>
</body>
</html>
